{% extends 'base.html' %}

{% block container %}
<form method='POST' action='/user/edit_user/' enctype='multipart/form-data'>
    {% csrf_token %}

    {% if error %}
        <div>
            错误：{{ error }}
        </div>
        <hr>
    {% endif %}

    {% if user %}
        <div>
            <label>id：</label>
            {{ user.id }}
            <input name='uid' type='hidden' value='{{ user.id }}'>
        </div>
        <div>
            <label>昵称：</label>
            {{ user.nickname }}
        </div>
        <div>
            <label>头像</label>
            {% if user.icon %}
                <img src='{{ user.icon.url }}' height='60px' width='60px'>
                <label>更改<label>
            {% endif %}
            <input name='icon' type='file'>
        </div>
        <div>
            <label>年龄</label>
            <input name='age' type='text' value='{{ user.age }}'>
        </div>
        <div>
            <label>性别</label>
            <input name='sex' type='text' value='{{ user.sex }}'>
        </div>
    {% endif %}

    <div>
        <button type='submit'>提交</button>
    </div>
</form>
{% endblock %}
